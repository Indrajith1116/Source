<h3 mat-dialog-title>Add </h3>
<div mat-dialog-content>
    <form [formGroup]="empForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>emp id </mat-label>
            <input matInput placeholder="Emp Id" formControlName="empId">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" 
                   placeholder="Ex. one@example.com">
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
            <!-- <mat-error *ngIf="empForm.hasError('email') && !empForm.hasError('required')">
              Please enter a valid email address
            </mat-error> -->
            <!-- <mat-error *ngIf="email.hasError('required')">
              Email is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Outline form field</mat-label>
            <mat-select placeholder="values" formControlName="role">
                <mat-option value="1">one</mat-option>
                <mat-option value="2">two</mat-option>
                <mat-option value="3">three</mat-option>
                <mat-option value="4">four</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Date of Join </mat-label>
            <input matInput [matDatepicker]="picker" formControlName="doj">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label for="gender">
            <h3>Gender</h3>
        </label>
        <mat-radio-group formControlName="gender" class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let gen of gender" [value]="gen">{{gen}}
            </mat-radio-button>
        </mat-radio-group>
        
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
    <button mat-raised-button style="margin-left: 8px;" color="warn" (click)="add()">Save</button>

</div>
